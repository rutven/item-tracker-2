<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
          integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shards-ui/3.0.0/css/shards.min.css" crossorigin="anonymous">
</head>
<body>
<div th:switch="${items}" class="container my-5">
    <div class="row">
        <div class="col-md-6">
            <h2 th:case="null">No items yet!</h2>
            <div th:case="*">
                <h2 class="my-5">Items</h2>
                <table class="table table-striped table-responsive-md">
                    <thead>
                    <tr>
                        <th>User name</th>
                        <th>Description</th>
                        <th>Guide name</th>
                        <th>Status</th>
                        <th>Start date</th>
                        <th>Activity</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${items}">
                        <td th:text="${item.userName}"></td>
                        <td th:text="${item.description}"></td>
                        <td th:text="${item.guideName}"></td>
                        <td th:text="${item.status}"></td>
                        <td th:text="${item.startDate}"></td>
                        <td th:text="${item.isActive}"></td>
                        <td><a th:href="@{/edit/{id}(id=${item.id})}" class="btn btn-primary"><i
                                class="fas fa-user-edit ml-2"></i></a></td>
                        <td><a th:href="@{/delete/{id}(id=${item.id})}" class="btn btn-primary"><i
                                class="fas fa-user-times ml-2"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <p class="my-5"><a href="/signup" class="btn btn-primary"><i class="fas fa-user-plus ml-2"></i></a></p>
        </div>
    </div>
</div>
</body>
</html>
